version: '3.6'

networks:
  altinntestlocal_network:
    external: false

services:
  localtest_loadbalancer:
    container_name: localtest-loadbalancer
    image: nginx:alpine-perl
    restart: always
    networks:
      altinntestlocal_network:
        aliases:
          - ${TEST_DOMAIN:-local.altinn.cloud}
    ports:
      - "${ALTINN3LOCAL_PORT:-8000}:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - TEST_DOMAIN=${TEST_DOMAIN:-local.altinn.cloud}
      - HOST_DOMAIN=host.docker.internal
      - INTERNAL_DOMAIN=host.containers.internal
      - ALTINN3LOCAL_PORT=${ALTINN3LOCAL_PORT:-8000}
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf
    volumes:
      - type: bind
        source: ./loadbalancer/templates/
        target: /etc/nginx/templates/
        read_only: true
      - type: bind
        source: ./loadbalancer/www/
        target: /www/
        read_only: true


  altinn_platform_pdf:
    container_name: altinn-pdf
    platform: linux/amd64
    image: ghcr.io/altinn/altinn-pdf:latest
    restart: always
    networks:
      - altinntestlocal_network
    ports:
     - "5070:5070"
  altinn_pdf_service:
    container_name: altinn-pdf-service
    image: browserless/chrome:1-puppeteer-19.2.2
    restart: always
    networks:
      - altinntestlocal_network
    ports:
      - "5300:3000"

  altinn_localtest:
    container_name: localtest
    image: localtest:latest
    restart: always
    networks:
      - altinntestlocal_network
    ports:
      - "5101:5101"
    build:
      context: .
    environment:
      - DOTNET_ENVIRONMENT=Podman
      - ASPNETCORE_URLS=http://*:5101/
      - GeneralSettings__BaseUrl=http://${TEST_DOMAIN:-local.altinn.cloud}:${ALTINN3LOCAL_PORT:-8000}
      - GeneralSettings__HostName=${TEST_DOMAIN:-local.altinn.cloud}
    volumes:
      - type: volume
        source: AltinnPlatformLocal
        target: /AltinnPlatformLocal/
        read_only: false
      - type: bind
        source: ./testdata/
        target: /testdata/
        read_only: true

volumes:
  AltinnPlatformLocal:
