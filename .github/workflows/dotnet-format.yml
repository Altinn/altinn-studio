name: Verify dotnet format

on:
  pull_request:
    branches: [ "main", "v8" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Verify dotnet format
      run: dotnet format --verify-no-changes
