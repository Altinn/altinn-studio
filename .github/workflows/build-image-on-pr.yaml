name: Docker build
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'
      - '!frontend/stats/**'
      - 'backend/**'
      - '.github/workflows/build-image-on-pr.yaml'
  workflow_dispatch:

jobs:
  docker-build:
    name: Build image
    runs-on: ubuntu-latest
    container:
      image: docker:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build image
        run: |
           docker build .
