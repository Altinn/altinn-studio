name: AppTemplate Scan

on:
  push:
    branches: [ master ]
    paths:
      - 'src/Altinn.Apps/AppTemplates/AspNet/**'    
  pull_request:
    branches: [ master ]
    paths:
      - 'src/Altinn.Apps/AppTemplates/AspNet/**'
  schedule:
    - cron: '0 8 * * 1,4'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build src/Altinn.Apps/AppTemplates/AspNet/ --file  src/Altinn.Apps/AppTemplates/AspNet/Dockerfile --tag altinn-apps:${{github.sha}}
      
    - uses: Azure/container-scan@v0
      with:
        image-name: altinn-apps:${{ github.sha }}
    
