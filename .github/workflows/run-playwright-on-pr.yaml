name: Playwright tests on pr
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'
      - '!frontend/stats/**'
      - 'backend/**'
      - '.github/workflows/run-playwright-on-pr.yaml'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'gitea/**'
      - 'package.json'
      - 'development/**'
  workflow_dispatch:

jobs:
  playwright-tests:
    name: Build environment and run e2e test
    timeout-minutes: 25
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Generate .env file
        run: |
          echo PLAYWRIGHT_TEST_APP=autodeploy-v3 >> .env
          # ... other environment variable setup ...

      - name: Build all images
        run: |
          docker compose build --no-cache

      - name: Install node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: Run setup.js script
        run: |
          node ./development/setup.js

      - name: Playwright run
        working-directory: frontend/testing/playwright
        env:
          environment: local
        run: yarn playwright:test:all

      - name: Stop compose file
        if: always()
        run: docker-compose down
