name: App Template Build and Test on windows and macos
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - 'src/App/app-template-dotnet/**'
      - '.github/workflows/app-template-dotnet-test.yml'
  workflow_dispatch:
jobs:
  analyze:
    strategy:
      matrix:
        os: [macos-latest,windows-latest,ubuntu-latest]
    name: Run dotnet build and test
    runs-on: ${{ matrix.os}}
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Enable long paths for git on Windows
        if: matrix.os == 'windows-latest'
        run: git config --system core.longpaths true
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: |
            8.0.x
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          path:
      - name: Build
        run: |
           dotnet build src/App.sln -v m
        working-directory: src/App/app-template-dotnet

      - name: Test
        run: |
           dotnet test src/App.sln -v m --no-restore --no-build
        working-directory: src/App/app-template-dotnet
