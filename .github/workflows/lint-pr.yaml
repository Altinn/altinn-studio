name: "Lint PR"
on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, edited ]

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate PR title to be semantic
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
