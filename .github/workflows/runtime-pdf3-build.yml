name: pdf3 - Build

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Runtime/pdf3/**'
      - '.github/workflows/runtime-pdf3-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/Runtime/pdf3

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: src/Runtime/pdf3/go.mod
          cache-dependency-path: src/Runtime/pdf3/go.sum

      - name: Cache CLI tools
        uses: actions/cache@v4
        with:
          path: src/Runtime/pdf3/.cache/bin
          key: pdf3-tools-${{ runner.os }}-${{ hashFiles('src/Runtime/test/fixture/pkg/tools/.tool-versions') }}
          restore-keys: |
            pdf3-tools-${{ runner.os }}-

      - name: Setup
        run: make setup

      - name: Run format check
        run: make format

      - name: Run linters
        run: make lint

      - name: Run tests
        run: make test

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: runtime-pdf3-test-logs
          path: src/Runtime/pdf3/test/logs/
          retention-days: 7
