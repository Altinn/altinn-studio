name: Eid logger flux config push
on:
  push:
    branches: [ main ]
    paths:
      - 'eidlogger/**'
      - '.github/workflows/flux-artifact-push.yaml'
      - 'charts/eid-logger-config/**'
  workflow_dispatch:

permissions:
      id-token: write
      contents: read

jobs:
  helm-build-push:
    name: Flux config push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging] # add dev and production later on
    env:
      REGISTRY: altinntjenestercontainerregistry.azurecr.io
      REPOSITORY: eid-logger
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_FC }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID_FC }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID_FC }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: 'Azure login'
        uses: azure/login@v2
        with:
            client-id: ${{ env.AZURE_CLIENT_ID }}
            tenant-id: ${{ env.AZURE_TENANT_ID }}
            subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: 'Install helm'
        uses: azure/setup-helm@v4.2.0
        with:
          version: '3.15.3'
        id: install

      - name: Log in to Container registry
        run: |
          az acr login --name ${{ env.REGISTRY }} --expose-token --output tsv --query accessToken --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID_FC }} --only-show-errors | docker login ${{ env.REGISTRY }} --username 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@v2.3.0

      - name: Generate cofiguration file
        run: |
          mkdir eid-logger-config
          helm template charts/eid-logger-config --set gitSha=${{ github.sha }} > eid-logger-config/helm-release.yaml

      - name: Push config artifact
        run: |
          flux push artifact oci://${{ env.REGISTRY }}/configs/eid-logger-${{ matrix.environment }}:${{ github.sha }} \
          --path="./eid-logger-config" \
          --source="$(git config --get remote.origin.url)" \
          --revision="$(git branch --show-current)/$(git rev-parse HEAD)"

      - name: Tag artifact as latest
        run: |
          flux tag artifact oci://${{ env.REGISTRY }}/configs/eid-logger-${{ matrix.environment }}:${{ github.sha }} --tag latest

