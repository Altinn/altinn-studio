name: operator - Build

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Runtime/operator/**'
      - 'src/Runtime/test/fixture/**'
      - '.github/workflows/runtime-operator-build.yml'
  workflow_dispatch:

jobs:
  test-simple:
    name: Build and test - simple
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/Runtime/operator

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: src/Runtime/operator/go.mod
          cache-dependency-path: src/Runtime/operator/go.sum

      - name: Build
        run: make build

      - name: Run tests
        run: make test

