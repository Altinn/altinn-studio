name: K8s wrapper - Dotnet format check

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Runtime/KubernetesWrapper/src/**'
      - '.github/workflows/runtime-kubernetes-wrapper-dotnet-format.yaml'
  workflow_dispatch:

jobs:
  dotnet-format-check:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: |
            9.0.x
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: FormatCheck
        run: |
          dotnet format src/Runtime/KubernetesWrapper/src/KubernetesWrapper.csproj --verify-no-changes
