name: Playwright Tests
on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'
      - '!frontend/stats/**'
      - 'backend/**'
      - '.github/workflows/playwright.yml'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'gitea/**'
      - 'package.json'
      - 'development/**'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: yarn
    - name: Install Playwright Browsers
      run: yarn setup:playwright:ci
    - name: Run Playwright tests
      run: yarn test:all
      env:
        PLAYWRIGHT_TEST_BASE_URL: "https://dev.altinn.studio"
        PLAYWRIGHT_DESIGNER_APP_NAME: "auto-designer-app-dev"
        PLAYWRIGHT_USER: "autoTestUser"
        PLAYWRIGHT_PASS: ${{ secrets.AUTO_TEST_USER_PWD }}
        GITEA_ACCESS_TOKEN: ${{ secrets.AUTO_TEST_USER_TOKEN_DEV }}
        CI: true
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
