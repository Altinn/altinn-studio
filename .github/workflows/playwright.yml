name: Playwright Tests

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/playwright.yml'

jobs:
  playwright-run:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.0-jammy
    steps:
      - name: 'Checking Out Code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: Get yarn cache directory path
        working-directory: frontend
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 'Installing Dependencies'
        working-directory: frontend/testing/playwright
        run: yarn install --immutable --inline-builds
        env:
          YARN_ENABLE_GLOBAL_CACHE: 'false'
          YARN_NM_MODE: 'hardlinks-local'
          HUSKY: '0'

      - name: Attempt to wait for deploy to environment (10 minutes sleep)
        run: sleep 10m
        shell: bash

      - name: Playwright run
        uses: microsoft/playwright-github-action@v2
        with:
          install: false
          working-directory: frontend/testing/playwright
          env: environment=dev,autoTestUserPwd=${{ secrets.AUTO_TEST_USER_PWD }},accessToken=${{ secrets.AUTO_TEST_USER_TOKEN_DEV }}
          spec: src/integration/studio/*.js
          record: true
          parallel: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/testing/playwright/screenshots
