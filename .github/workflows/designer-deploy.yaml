name: Designer deploy
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/template-helm-push.yaml'
      - '.github/workflows/designer-deploy.yaml'
  workflow_dispatch:

env:
  REGISTRY: altinntjenestercontainerregistry.azurecr.io

jobs:
  helm-push:
    uses: ./.github/workflows/template-helm-push.yaml
    with:
      tag: 0.1.0
      chart-name: altinn-designer
      registry-name: altinntjenestercontainerregistry.azurecr.io
    secrets:
      client-id: ${{ secrets.TEST_SECRET }}
      tenant-id:
      subscription-id:
