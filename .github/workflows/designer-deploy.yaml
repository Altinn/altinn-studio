name: Designer deploy
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/deploy-workflow-template.yaml'
      - '.github/workflows/designer-deploy.yaml'
  workflow_dispatch:

env:
  REGISTRY: altinntjenestercontainerregistry.azurecr.io

jobs:
  deploy-designer:
    uses: ./.github/workflows/deploy-workflow-template.yaml
    with:
      tag: ${{ github.sha }}
    secrets:
      testSecret: altinntjenestercontainerregistry.azurecr.io
