name: Build and Test on windows, linux and macos
on:
  push:
    branches: [ master ]
    paths:
      - 'testdata/**'
      - 'backend/**'
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/**'
      - 'testdata/**'
  workflow_dispatch:

jobs:
  analyze:
    strategy:
      matrix:
        os: [windows-latest,ubuntu-latest] # macos-latest excluded temporarily
    name: Run dotnet build and test
    runs-on: ${{ matrix.os}}
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build
        run: |
           dotnet build backend/Designer.sln -v m -nodereuse:false
      - name: Test
        run: |
           dotnet test backend/Designer.sln --filter Category!=GiteaIntegrationTest -v n --no-build -nodereuse:false
