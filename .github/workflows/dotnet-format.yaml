name: Dotnet format check
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  dotnet-format-check:
    name: dotnet format
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: |
            9.0.x
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: FormatCheck
        run: |
           dotnet format backend/Designer.sln style --verify-no-changes
           dotnet format backend/Designer.sln analyzers --verify-no-changes
  csharpier_formatting_check:
    runs-on: ubuntu-latest
    name: csharpier check
    steps:
      - uses: actions/checkout@v4
      - run: |
          dotnet tool restore
          dotnet csharpier check backend/
