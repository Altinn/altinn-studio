name: Runtime Gateway - Build and test

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Runtime/StudioGateway/**'
      - '.github/workflows/runtime-gateway-tests.yaml'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Runtime/StudioGateway/
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: |
            10.0.x
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysisd
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -v m
      - name: Test
        run: dotnet test --no-build
