name: Rutime Gateway - Build and test

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/App/backend/**'
      - '.github/workflows/runtime-gateway-tests.yaml'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Runtime/StudioGateway/
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: |
            9.0.x
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysisd
      - name: Restore
        run: dotnet restore StudioGateway.sln
      - name: Build
        run: dotnet build StudioGateway.sln --no-restore -v m
      - name: Test
        run: dotnet test StudioGateway.sln --no-build
