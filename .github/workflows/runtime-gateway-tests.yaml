name: Runtime Gateway - Build and test

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Runtime/common/**'
      - 'src/Runtime/StudioGateway/**'
      - 'src/Runtime/test/fixture/**'
      - '.github/workflows/runtime-gateway-tests.yaml'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Runtime/StudioGateway/
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: |
            10.0.x

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: src/Runtime/StudioGateway/go.mod

      - name: Build
        run: make build

      - name: Run unit tests
        run: make test

      - name: Run fixture
        run: make start-minimal

      - name: Run e2e tests
        run: make test-e2e
