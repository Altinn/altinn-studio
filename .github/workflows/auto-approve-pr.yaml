name: Auto-Approve PR

on:
  pull_request_target:
    types:
      - labeled

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'skip-manual-testing'
    steps:
      - name: Auto approve PR
        run: gh pr review ${{ github.event.pull_request.number }} --approve
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
