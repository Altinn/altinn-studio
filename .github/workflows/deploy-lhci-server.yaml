name: Deploy LHCI Server
on:
  push:
    branches: [main, feat/lhci-server]
    paths:
      - 'src/lhci-server/**'
      - '.github/workflows/deploy-lhci-server.yaml'
  workflow_dispatch:
    inputs:
      environments:
        description: 'Environments to deploy to. Multiple environments can be specified by separating them with a comma.'
        required: false
        default: 'dev'

permissions:
  id-token: write
  contents: read

jobs:
  get-short-sha:
    uses: ./.github/workflows/template-short-sha.yaml

  construct-environments-array:
    uses: ./.github/workflows/template-construct-environments.yaml
    with:
      environments: ${{ github.event.inputs.environments || 'dev,staging,prod' }}

  push-artifact:
    name: Push LHCI server as OCI artifact
    needs: get-short-sha
    runs-on: ubuntu-latest
    environment: dev
    env:
      REGISTRY_NAME: altinntjenestercontainerregistry
      IMAGE_REPO: altinntjenestercontainerregistry.azurecr.io/altinn-studio/lhci-server:${{ needs.get-short-sha.outputs.short-sha }}
      CONFIG_REPO: altinntjenestercontainerregistry.azurecr.io/altinn-studio/configs/lhci-repo:${{ needs.get-short-sha.outputs.short-sha }}
    outputs:
      CONFIG_REPO: altinntjenestercontainerregistry.azurecr.io/altinn-studio/configs/lhci-repo:${{ needs.get-short-sha.outputs.short-sha }}
    defaults:
      run:
        working-directory: src/lhci-server
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: az login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_FC }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_FC }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_FC }}

      - name: az acr login
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      - name: flux install
        uses: fluxcd/flux2/action@8454b02a32e48d775b9f563cb51fdcb1787b5b93 # v2.7.5

      - name: docker build
        run: docker build -t ${{ env.IMAGE_REPO }} -f Dockerfile .

      - name: push image
        run: docker push ${{ env.IMAGE_REPO }}

      - name: patch base with image tag
        working-directory: src/lhci-server/infra/kustomize
        run: |
          export IMAGE="${{ env.IMAGE_REPO }}"
          export IMAGE_TAG="${{ needs.get-short-sha.outputs.short-sha }}"
          yq -i '.metadata.annotations["altinn.studio/image"] = env(IMAGE)' deployment.yaml
          yq -i '.metadata.annotations["altinn.studio/image-tag"] = env(IMAGE_TAG)' deployment.yaml

      - name: push artifact
        working-directory: src/lhci-server/infra/kustomize
        run: |
          flux push artifact oci://${{ env.CONFIG_REPO }} \
            --provider=azure \
            --reproducible \
            --path="." \
            --source="$(git config --get remote.origin.url)" \
            --revision="$(git branch --show-current)/$(git rev-parse HEAD)"

  tag:
    name: Tag artifact
    needs: [push-artifact, construct-environments-array]
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    env:
      REGISTRY_NAME: altinntjenestercontainerregistry
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.construct-environments-array.outputs.environmentsjson) }}
    steps:
      - name: az login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_FC }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_FC }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_FC }}

      - name: az acr login
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      - name: flux install
        uses: fluxcd/flux2/action@8454b02a32e48d775b9f563cb51fdcb1787b5b93 # v2.7.5

      - name: tag artifact
        run: |
          flux tag artifact oci://${{ needs.push-artifact.outputs.CONFIG_REPO }} \
            --tag ${{ matrix.environment }}
