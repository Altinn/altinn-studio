name: Runtime - deploy syncroot

on:
  push:
    branches:
      - main
    paths:
      - infra/runtime/syncroot/**
      - .github/workflows/deploy-runtime-syncroot.yaml
  workflow_dispatch:
    inputs:
      ring:
        description: 'Ring (upgrade channel) to tag the syncroot artifact with. Must be one of [at_ring1, at_ring2, tt_ring1, tt_ring2, prod_ring1, prod_ring2]. Defaults to at_ring1'
        required: false
        default: 'at_ring1'
        type: choice
        options:
          - 'at_ring1'
          - 'at_ring2'
          - 'tt_ring1'
          - 'tt_ring2'
          - 'prod_ring1'
          - 'prod_ring2'

jobs:
  push-syncroot-artifact:
    name: Push syncroot as OCI artifact
    runs-on: ubuntu-latest
    environment: ${{ inputs.ring == '' && 'dev' || startsWith(inputs.ring, 'at_') && 'dev' || startsWith(inputs.ring, 'tt_') && 'staging' || 'prod' }}
    permissions:
      id-token: write # Require write permission to Fetch an OIDC token.
    defaults:
      run:
        working-directory: ./infra/runtime
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0 # Shallow clone

      - name: az login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_FC }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_FC }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_FC }}

      - name: az acr login
        run: az acr login --name altinncr

      - name: flux install
        uses: fluxcd/flux2/action@6bf37f6a560fd84982d67f853162e4b3c2235edb # v2.6.4

      - name: push artifact
        run: |
          cd syncroot/
          flux push artifact oci://altinncr.azurecr.io/studio-apps/syncroot:$(git rev-parse --short HEAD) \
            --provider=generic \
            --reproducible \
            --path="." \
            --source="$(git config --get remote.origin.url)" \
            --revision="$(git branch --show-current)/$(git rev-parse HEAD)"

      - name: tag artifact
        run: |
          flux tag artifact oci://altinncr.azurecr.io/studio-apps/syncroot:$(git rev-parse --short HEAD) --tag ${{ inputs.ring || 'at_ring1' }}
