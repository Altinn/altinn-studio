name: Designer Backend - CodeQL

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Designer/testdata/**'
      - 'src/Designer/backend/**'
      - 'src/StudioAdmin/**'
      - 'src/KubernetesWrapper/**'
      - '.github/workflows/designer-backend-codeql.yml'
  workflow_dispatch:
  schedule:
    - cron: "55 4 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: '9.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@d198d2fabf39a7f36b5ce57ce70d4942944f006e # v3
        with:
          languages: csharp
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@d198d2fabf39a7f36b5ce57ce70d4942944f006e # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d198d2fabf39a7f36b5ce57ce70d4942944f006e # v3
        with:
          category: "/language:csharp"
