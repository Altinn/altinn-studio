name: Designer Backend - CodeQL

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Designer/testdata/**'
      - 'src/Designer/backend/**'
      - 'src/StudioAdmin/**'
      - 'src/KubernetesWrapper/**'
      - '.github/workflows/designer-backend-codeql.yml'
  workflow_dispatch:
  schedule:
    - cron: "55 4 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: '9.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          languages: csharp
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          working-directory: src/Designer/

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          category: "/language:csharp"
