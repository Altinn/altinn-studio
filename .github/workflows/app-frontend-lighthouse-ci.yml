name: App Frontend - Lighthouse CI
on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/App/frontend/**'
      - '.github/workflows/app-frontend-lighthouse-ci.yml'
  pull_request:
    paths:
      - 'src/App/frontend/**'
      - '.github/workflows/app-frontend-lighthouse-ci.yml'
  workflow_dispatch:
jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Local Environment
        uses: ./.github/actions/app-build-local-env
        with:
          node-version: '22'

      - name: Run Local Environment
        uses: ./.github/actions/app-run-local-env
        with:
          run-frontend: false
          run-localtest: true

      - name: Build component-library
        working-directory: src/test/apps/component-library/App
        run: dotnet build --restore

      - name: Start component-library
        run: |
          # Start the app in background
          cd src/test/apps/component-library/App
          nohup dotnet run --no-build > $GITHUB_WORKSPACE/app.log 2>&1 & APP_PID=$!

          # Wait for app readiness
          echo "Waiting for app to start listening on port 5005..."
          if timeout 120 bash -c 'until grep -q "Now listening on: http://\[::]:" $GITHUB_WORKSPACE/app.log 2>/dev/null; do sleep 1; done'; then
            echo "âœ… App is ready!"
          else
            echo "âŒ App failed to start within 2 minutes."
            echo "=== App log ==="
            cat $GITHUB_WORKSPACE/app.log
            kill $APP_PID 2>/dev/null || true
            exit 1
          fi
      - name: Run Lighthouse CI
        id: lighthouse-ci
        working-directory: src/App/frontend
        run: |
          set -e # exit on any failure
          set -o pipefail # preserve exit codes in pipes
          yarn run lhci 2>&1 | tee lighthouse_output.txt

          # Extract the report URL
          REPORT_URL=$(grep -o 'https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/[^[:space:]]*' lighthouse_output.txt || echo "")
          echo "report_url=$REPORT_URL" >> $GITHUB_OUTPUT
      - name: Comment PR with Lighthouse Report
        if: github.event_name == 'pull_request' && steps.lighthouse-ci.outputs.report_url != ''
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        env:
          REPORT_URL: ${{ steps.lighthouse-ci.outputs.report_url }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ” **Lighthouse Report**\n\nğŸ“Š [View Performance Report](${{ env.REPORT_URL }})'
            });
