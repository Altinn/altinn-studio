name: Build project and run Lighthouse CI
on: [push]
jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup hosts for local.altinn.cloud
        run: |
          echo "127.0.0.1 local.altinn.cloud" | sudo tee -a /etc/hosts

      - name: Start LocalTest backend
        working-directory: src/Runtime/localtest
        run: |
          # Build and start localtest in background
          docker compose up -d --build

          # Wait for localtest to be ready
          timeout 120 bash -c 'until curl -f http://local.altinn.cloud/ > /dev/null 2>&1; do sleep 2; done'
        env:
          TEST_DOMAIN: local.altinn.cloud
          ALTINN3LOCAL_PORT: 80

      - name: Build and start component-library test app
        working-directory: src/test/apps/component-library/App
        run: |
          dotnet restore
          dotnet build --no-restore

          # Start the app in background
          nohup dotnet run --no-build > app.log 2>&1 &
          APP_PID=$!

          # Then do the health check with more attempts
          echo "Waiting for app to start listening on port 5005..."
          if timeout 120 bash -c 'until grep -q "Now listening on: http://\[::]:5005" app.log 2>/dev/null; do sleep 1; done'; then
            echo "✅ App is ready!"
          else
            echo "❌ App failed to start within 2 minutes"
            echo "=== App log ==="
            cat app.log
            kill $APP_PID 2>/dev/null || true
            exit 1
          fi

      - name: Install frontend dependencies
        working-directory: src/App/frontend
        run: |
          yarn install

      - name: Run Lighthouse CI with authentication
        working-directory: src/App/frontend
        run: |
          yarn install -g @lhci/cli@0.12.x
          node lighthouse-auth.mjs || echo "LHCI failed!"
