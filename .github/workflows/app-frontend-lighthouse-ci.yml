name: App Frontend - Lighthouse CI
on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/app-frontend-lighthouse-ci.yml'
      - './.github/actions/**'
      - 'src/App/frontend/**'
      - 'src/Runtime/localtest/**'
      - 'src/test/apps/component-library/**'
  pull_request:
    paths:
      - '.github/workflows/app-frontend-lighthouse-ci.yml'
      - './.github/actions/**'
      - 'src/App/frontend/**'
      - 'src/Runtime/localtest/**'
      - 'src/test/apps/component-library/**'
  workflow_dispatch:
jobs:
  build-frontend:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Build frontend
        uses: ./.github/actions/app-build-frontend

  build-localtest:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Build localtest
        uses: ./.github/actions/app-build-localtest
        with:
          docker-profile: 'test-apps'

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: [build-frontend, build-localtest]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Download built frontend
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          name: app-frontend-dist
          path: src/App/frontend/dist

      - name: Run Local Environment
        uses: ./.github/actions/app-run-local-env
        with:
          run-frontend: false
          run-localtest: true
          docker-profile: test-apps

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: src/App/frontend/yarn.lock

      - name: Install dependencies
        working-directory: src/App/frontend
        run: yarn install --immutable

      - name: Run Lighthouse CI
        id: lighthouse-ci
        env:
          LHCI_SERVER_URL: ${{ secrets.LHCI_SERVER_URL }}
          LHCI_BUILD_TOKEN: ${{ secrets.LHCI_ALTINN_APP_BUILD_TOKEN }}
          LHCI_USERNAME: ${{ secrets.LHCI_BASIC_AUTH_USERNAME }}
          LHCI_PASSWORD: ${{ secrets.LHCI_BASIC_AUTH_PASSWORD }}
        working-directory: src/App/frontend
        run: |
          set -e # exit on any failure
          set -o pipefail # preserve exit codes in pipes
          yarn run lhci 2>&1 | tee lighthouse_output.txt

          # Extract the report URL (handles both LHCI server and temporary storage URLs)
          REPORT_URL=$(grep -oE 'https://((dev\.|staging\.)?altinn\.studio:9001/app/projects/[^[:space:]]*|storage\.googleapis\.com/lighthouse-infrastructure\.appspot\.com/reports/[^[:space:]]*)' lighthouse_output.txt || echo "")
          echo "report_url=$REPORT_URL" >> $GITHUB_OUTPUT
      - name: Comment PR with Lighthouse Report
        if: github.event_name == 'pull_request' && steps.lighthouse-ci.outputs.report_url != ''
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        env:
          REPORT_URL: ${{ steps.lighthouse-ci.outputs.report_url }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîç **Lighthouse Report**\n\nüìä [View Performance Report](${{ env.REPORT_URL }})'
            });

      - name: Stop localtest
        if: always()
        working-directory: src/Runtime/localtest
        run: docker compose down
