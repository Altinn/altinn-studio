name: App Frontend - Lighthouse CI
on: [push]
jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup hosts for local.altinn.cloud
        run: |
          echo "127.0.0.1 local.altinn.cloud" | sudo tee -a /etc/hosts
          # Verify host resolution
          getent hosts local.altinn.cloud

      - name: Start LocalTest, component-library and install frontend deps
        run: |
          # Start LocalTest backend build in background
          (cd src/Runtime/localtest && docker compose up -d --build) & DOCKER_PID=$!
          echo "Waiting for backend at http://local.altinn.cloud:80/"

          # Start frontend deps install in background
          (cd src/App/frontend && yarn install) & YARN_PID=$!

          # Build .NET app in foreground
          cd src/test/apps/component-library/App
          dotnet restore
          dotnet build --no-restore

          # Wait for background processes
          wait $DOCKER_PID $YARN_PID

          # Now start services and wait for readiness
          timeout 120 bash -c 'until curl -f http://local.altinn.cloud/ > /dev/null 2>&1; do sleep 2; done'

          # Start the app in background
          nohup dotnet run --no-build > app.log 2>&1 & APP_PID=$!

          # Then do the health check with more attempts
          echo "Waiting for app to start listening on port 5005..."
          if timeout 120 bash -c 'until grep -q "Now listening on: http://\[::]:5005" app.log 2>/dev/null; do sleep 1; done'; then
            echo "✅ App is ready!"
          else
            echo "❌ App failed to start within 2 minutes"
            echo "=== App log ==="
            cat app.log
            kill $APP_PID 2>/dev/null || true
            exit 1
          fi

        env:
          TEST_DOMAIN: local.altinn.cloud
          ALTINN3LOCAL_PORT: 80

      - name: Run Lighthouse CI with authentication
        working-directory: src/App/frontend
        run: yarn run lhci
      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: src/App/frontend/.lighthouseci/
          retention-days: 30
