name: Eid logger docker build
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - 'eidlogger/**'
  workflow_dispatch:

jobs:
  docker-build:
    name: Build eid logger image
    runs-on: ubuntu-latest
    container:
      image: docker:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build eid logger image
        run: |
           docker build --build-arg GITHUB_USER=${ACTION_USER} --build-arg GITHUB_PASSWORD=${ACTION_PAT} -t studio-eidlogger:${SHORT_SHA} eidlogger
