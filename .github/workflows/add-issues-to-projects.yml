name: Auto Assign to Project

on:
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add PRs to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/orgs/altinn/projects/3
          github-token: ${{ secrets.ASSIGN_PROJECT_TOKEN }}
          