name: Run gitea and other integration tests
on:
  push:
    branches: [ main ]
    paths:
      - 'testdata/**'
      - 'backend/**'
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/**'
      - 'testdata/**'
      - 'gitea/**'
  workflow_dispatch:

jobs:
  gitea-db-kafka-integration-tests:
    name: Run integration tests against actual gitea db and kafka
    runs-on: ubuntu-latest
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
      - uses: actions/checkout@v4

      - name: Build
        run: |
           dotnet build backend/Designer.sln -v m

      - name: Run integration tests
        run: |
           dotnet test backend/Designer.sln --filter "(Category=GiteaIntegrationTest)|(Category=DbIntegrationTest)|(Category=KafkaIntegrationTest)" -v m
