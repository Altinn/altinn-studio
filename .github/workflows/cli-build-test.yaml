name: CLI - Build and test

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - "src/cli/**"
      - .github/workflows/cli-build-test.yaml
  workflow_dispatch:

jobs:
  analyze:
    strategy:
      matrix:
        os: [macos-latest,windows-latest,ubuntu-latest]
    name: Build and test
    runs-on: ${{ matrix.os}}
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Enable long paths for git on Windows
        if: matrix.os == 'windows-latest'
        run: git config --system core.longpaths true

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: |
            8.0.x

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version-file: 'src/cli/go.mod'
          cache-dependency-path: src/cli/go.sum

      - name: Setup Go for changelog validation
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-changelog')
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version-file: 'releaser/go.mod'
          cache-dependency-path: releaser/go.sum

      - name: Validate changelog
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-changelog')
        working-directory: releaser
        run: |
          go run . validate-changelog -component studioctl -base "${{ github.event.pull_request.base.sha }}" -head "${{ github.event.pull_request.head.sha }}"

      - name: Build
        working-directory: src/cli
        run: |
          make build

      - name: Lint
        working-directory: src/cli
        run: |
          make lint

      - name: Test
        working-directory: src/cli
        run: |
          make test

