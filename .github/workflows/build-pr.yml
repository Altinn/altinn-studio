name: Build PR
on:
  pull_request:
    branches:
      - 'main'

jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    name: Build PR
    defaults:
      run:
        working-directory: src/altinn-app-frontend
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: install npm dependencies
        run: yarn --immutable
      - name: run build
        run: yarn build
