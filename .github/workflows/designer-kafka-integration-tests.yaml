name: Run kafka integration tests
on:
  push:
    branches: [ main ]
    paths:
      - 'development/kafka/**'
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - 'development/kafka/**'
  workflow_dispatch:

jobs:
  kafka-integration-tests:
    name: Run integration tests against kafka
    runs-on: ubuntu-latest
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
      - uses: actions/checkout@v4

      - name: run kafka compose file
        run: |
          ip addr show eth0 | grep 'inet ' | awk '{print $2}' | cut -d/ -f1
          KAFKA_ADVERTISED_HOST=$(ip addr show eth0 | grep 'inet ' | awk '{print $2}' | cut -d/ -f1 || true)
          echo $KAFKA_ADVERTISED_HOST
          docker compose -f development/kafka/compose.yaml up -d

      - name: Run integration tests
        run: |
           dotnet test backend/Designer.sln --filter "Category=KafkaIntegrationTest" -v m
