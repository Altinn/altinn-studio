name: "CodeQL"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'testdata/**'
      - 'backend/**'
      - 'src/KubernetesWrapper/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'testdata/**'
      - 'backend/**'
      - 'src/KubernetesWrapper/**'
  schedule:
    - cron: "55 4 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: '9.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fca7ace96b7d713c7035871441bd52efbe39e27e # v3
        with:
          languages: csharp
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@fca7ace96b7d713c7035871441bd52efbe39e27e # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fca7ace96b7d713c7035871441bd52efbe39e27e # v3
        with:
          category: "/language:csharp"
