name: "CodeQL"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/Designer/testdata/**'
      - 'src/Designer/backend/**'
      - 'src/StudioAdmin/**'
      - 'src/KubernetesWrapper/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/Designer/testdata/**'
      - 'src/Designer/backend/**'
      - 'src/StudioAdmin/**'
      - 'src/KubernetesWrapper/**'
  schedule:
    - cron: "55 4 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: '9.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3
        with:
          languages: csharp
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3
        with:
          category: "/language:csharp"
