name: "App Build Local Environment"
description: "Builds frontend and localtest Docker images"
inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Installing Frontend Dependencies
      uses: ./.github/actions/yarn-install
      with:
        working-directory: src/App/frontend

    - name: Build frontend
      working-directory: src/App/frontend
      run: yarn run build
      shell: bash

    - name: Build localtest
      working-directory: src/Runtime/localtest
      run: |
        if ! docker compose build; then
          echo "Failed to build localtest Docker images"
          exit 1
        fi
      shell: bash

