name: "App Build Frontend"
description: "Builds app frontend"
inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "22"
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

    - name: Cache frontend build
      id: cache-frontend
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: src/App/frontend/dist
        key: frontend-build-${{ runner.os }}-${{ hashFiles('src/App/frontend/yarn.lock', 'src/App/frontend/package.json') }}-${{ hashFiles('src/App/frontend/src/**') }}
        restore-keys: |
          frontend-build-${{ runner.os }}-${{ hashFiles('src/App/frontend/yarn.lock', 'src/App/frontend/package.json') }}-

    - name: Installing Frontend Dependencies
      if: steps.cache-frontend.outputs.cache-hit != 'true'
      uses: ./.github/actions/yarn-install
      with:
        working-directory: src/App/frontend
        node-version: ${{ inputs.node-version }}

    - name: Build frontend
      if: steps.cache-frontend.outputs.cache-hit != 'true'
      working-directory: src/App/frontend
      run: yarn run build
      shell: bash

    - name: Save frontend build
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      with:
        name: app-frontend-dist
        path: src/App/frontend/dist
        if-no-files-found: error

