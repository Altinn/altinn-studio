changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - kind/breaking-change
    - title: New Features 🎉
      labels:
        - kind/product-feature
    - title: Bugfixes 🐛
      labels:
        - kind/bug
    - title: Other Changes
      labels:
        - "*"
      exclude:
        labels:
          - kind/dependencies
    - title: Dependency Upgrades 📦
      labels:
        - kind/dependencies
