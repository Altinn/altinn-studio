# .github/release.yml

changelog:
  exclude:
    labels:
      - skip-releasenotes
    authors:
      - renovate
  categories:
    - title: Data modelling
      labels:
        - area/data-modeling
    - title: Bugfixes 🐞
      labels:
        - kind/bug
    - title: Other Changes
      labels:
        - "*"
