apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  - target:
      kind: OCIRepository
      name: apps-syncroot-repo
    patch: |-
      - op: replace
        path: /spec/ref/tag
        value: prod
  - target:
      kind: Kustomization
      name: syncroot-apps-kustomization
    patch: |-
      - op: replace
        path: /spec/path
        value: ./prod
