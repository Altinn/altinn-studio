apiVersion: v1
kind: Namespace
metadata:
  name: pdf3
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: pdf3-app-repo
  namespace: pdf3
spec:
  interval: 5m
  provider: azure
  ref:
    tag: ${UPGRADE_CHANNEL}
  timeout: 5m
  url: oci://altinncr.azurecr.io/studio-apps/runtime-pdf3-repo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pdf3-app
  namespace: pdf3
spec:
  targetNamespace: pdf3
  interval: 5m
  retryInterval: 5m
  timeout: 1m
  prune: false
  force: false
  wait: true
  path: ./
  sourceRef:
    kind: OCIRepository
    name: pdf3-app-repo
    namespace: pdf3
