apiVersion: v1
kind: Namespace
metadata:
  name: runtime-pdf3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: runtime-environment
  namespace: runtime-pdf3
data:
  upgrade_channel: ${UPGRADE_CHANNEL}
  environment: ${ENVIRONMENT}
  serviceowner: ${SERVICEOWNER_ID}
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: pdf3-app-repo
  namespace: runtime-pdf3
spec:
  interval: 5m
  provider: azure
  ref:
    tag: ${UPGRADE_CHANNEL}
  timeout: 5m
  url: oci://altinncr.azurecr.io/studio-apps/runtime-pdf3-repo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pdf3-app
  namespace: runtime-pdf3
spec:
  targetNamespace: runtime-pdf3
  interval: 5m
  retryInterval: 5m
  timeout: 1m
  prune: false
  force: false
  wait: true
  path: ./${ENVIRONMENT}
  sourceRef:
    kind: OCIRepository
    name: pdf3-app-repo
    namespace: runtime-pdf3
