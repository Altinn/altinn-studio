# App cluster ttd/tt02
# - OCIRepo and Kustomize for: oci://altinncr.azurecr.io/studio-apps/syncroot:at_ring1 at path "tt02/"
# - tt02/ patches base for pdf3 OCIRepo tag "tt_ring1"? But then every tt02 gets ring1?
apiVersion: v1
kind: Namespace
metadata:
  name: pdf3
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: pdf3-app-repo
  namespace: pdf3
spec:
  interval: 5m
  provider: azure
  ref:
    tag: latest
  timeout: 5m
  url: oci://altinncr.azurecr.io/studio-apps/runtime-pdf3-repo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pdf3-app
  namespace: pdf3
spec:
  targetNamespace: pdf3
  interval: 5m
  retryInterval: 5m
  timeout: 1m
  prune: false
  force: false
  wait: true
  path: ./
  sourceRef:
    kind: OCIRepository
    name: pdf3-app-repo
    namespace: pdf3
