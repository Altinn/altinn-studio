apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: external-grafana-altinn-studio-slack
  namespace: grafana
spec:
  name: altinn-studio-slack
  type: slack
  instanceSelector:
    matchLabels:
      dashboards: external-grafana
  settings:
    text: "{{ template 'slack.message' . }}"
    title: "{{ template 'slack.default.title' . }}"
    disableResolveMessage: true
  valuesFrom:
    - targetPath: url
      valueFrom:
        secretKeyRef:
          name: external-grafana-altinn-studio-slack-webhook
          key: url
