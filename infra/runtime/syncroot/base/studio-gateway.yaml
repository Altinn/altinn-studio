apiVersion: v1
kind: Namespace
metadata:
  name: runtime-gateway
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: runtime-environment
  namespace: runtime-gateway
data:
  azure_subscription_id: ${AZURE_SUBSCRIPTION_ID}
  upgrade_channel: ${UPGRADE_CHANNEL}
  environment: ${ENVIRONMENT}
  serviceowner: ${SERVICEOWNER_ID}
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: studio-gateway-repo
  namespace: runtime-gateway
spec:
  interval: 5m
  provider: azure
  ref:
    tag: ${UPGRADE_CHANNEL}
  timeout: 5m
  url: oci://altinncr.azurecr.io/studio-apps/runtime-gateway-repo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: studio-gateway
  namespace: runtime-gateway
spec:
  targetNamespace: runtime-gateway
  interval: 5m
  retryInterval: 5m
  timeout: 1m
  prune: true
  force: false
  wait: true
  path: ./${ENVIRONMENT}
  sourceRef:
    kind: OCIRepository
    name: studio-gateway-repo
    namespace: runtime-gateway
  postBuild:
    substitute:
      SERVICEOWNER_ID: ${SERVICEOWNER_ID}
      GATEWAY_ENTRA_CLIENT_ID: ${STUDIO_GATEWAY_CLIENT_ID}
