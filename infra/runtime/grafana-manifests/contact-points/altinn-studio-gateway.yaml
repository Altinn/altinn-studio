apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: external-grafana-altinn-studio-gateway
spec:
  name: altinn-studio-gateway
  type: webhook
  instanceSelector:
    matchLabels:
      dashboards: external-grafana
  settings:
    httpMethod: POST
    url: "${GATEWAY_URL}/alerts"
    authorization_scheme: Bearer
  valuesFrom:
    - targetPath: authorization_credentials
      valueFrom:
        secretKeyRef:
          name: external-grafana-altinn-studio-gateway-token
          key: token
