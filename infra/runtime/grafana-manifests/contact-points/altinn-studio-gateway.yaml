apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: external-grafana-altinn-studio-gateway
  namespace: grafana
spec:
  allowCrossNamespaceImport: true
  name: altinn-studio-gateway
  type: webhook
  instanceSelector:
    matchLabels:
      dashboards: external-grafana
  settings:
    httpMethod: POST
    url: "http://localhost:5062/api/v1/alerts"
  valuesFrom:
    - targetPath: token
      valueFrom:
        secretKeyRef:
          name: external-grafana-altinn-studio-gateway-token
          key: token
