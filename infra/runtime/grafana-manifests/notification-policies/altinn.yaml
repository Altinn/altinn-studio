apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaNotificationPolicy
metadata:
  name: external-grafana-altinn
  namespace: grafana
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: external-grafana
  route:
    receiver: grafana-default-email
    group_by:
      - grafana_folder
      - alertname
    routes:
      - receiver: altinn-studio-gateway
        object_matchers:
          - - Type
            - =
            - Altinn
        repeat_interval: 5m
      - receiver: altinn-slack
        object_matchers:
          - - Type
            - =
            - Altinn
        repeat_interval: 5m
