apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: observability
  namespace: default
spec:
  interval: 5m
  url: oci://altinntjenestercontainerregistry.azurecr.io/altinn-studio/configs/observability-repo
  ref:
    tag: ${ENVIRONMENT}
  provider: azure
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability
  namespace: default
spec:
  targetNamespace: observability
  interval: 5m
  timeout: 1m
  prune: true
  path: ./studio/env/${ENVIRONMENT}
  sourceRef:
    kind: OCIRepository
    name: observability
    namespace: default
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
