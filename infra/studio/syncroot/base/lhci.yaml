apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: lhci
  namespace: default
spec:
  interval: 5m
  url: oci://altinntjenestercontainerregistry.azurecr.io/altinn-studio/configs/lhci-repo
  ref:
    tag: ${ENVIRONMENT}
  provider: azure
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lhci
  namespace: default
spec:
  interval: 5m
  targetNamespace: lhci
  sourceRef:
    kind: OCIRepository
    name: lhci
    namespace: default
  path: ./
  prune: true
  timeout: 1m
