apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: otel-operator
  namespace: default
spec:
  interval: 5m
  url: oci://altinntjenestercontainerregistry.azurecr.io/altinn-studio/configs/otel-operator-repo
  ref:
    tag: ${ENVIRONMENT}
  provider: azure
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: otel-operator
  namespace: default
spec:
  interval: 5m
  targetNamespace: otel-operator
  sourceRef:
    kind: OCIRepository
    name: otel-operator
    namespace: default
  path: ./
  prune: true
  timeout: 1m
  postBuild:
    substitute:
      ENVIRONMENT: ${ENVIRONMENT}
