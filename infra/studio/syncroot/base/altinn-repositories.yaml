apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: altinn-repositories
  namespace: default
spec:
  interval: 5m
  url: oci://altinntjenestercontainerregistry.azurecr.io/configs/altinn-repositories-${ENVIRONMENT}
  provider: azure
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: altinn-repositories
  namespace: default
spec:
  interval: 5m
  targetNamespace: default
  sourceRef:
    kind: OCIRepository
    name: altinn-repositories
    namespace: default
  path: ./
  prune: true
  timeout: 1m
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: grafana-annotation-altinn-repositories
  namespace: default
spec:
  eventMetadata:
    env: ${ENVIRONMENT}
    cluster: studio-${ENVIRONMENT}-aks
    app: altinn-repositories
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: altinn-repositories
  providerRef:
    name: grafana
