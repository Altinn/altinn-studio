apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-router
spec:
  podAnnotations:
    linkerd.io/inject: "enabled"
    config.linkerd.io/skip-outbound-ports: "443"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
