apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: otel-router-ingress
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              altinn.studio/runtime: "true"
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
