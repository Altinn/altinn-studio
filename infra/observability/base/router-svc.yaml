apiVersion: v1
kind: Service
metadata:
  name: otel-router
  annotations:
    service.kubernetes.io/topology-mode: Auto
spec:
  selector:
    altinn.studio/otel-collector: otel-router
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
