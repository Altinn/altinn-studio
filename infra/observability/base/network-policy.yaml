apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: otel-router-ingress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: otel-router
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
