apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: otel-router-ingress
spec:
  podSelector:
    matchLabels:
      altinn.studio/otel-collector: otel-router
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: otel-gateway-ingress
spec:
  podSelector:
    matchLabels:
      altinn.studio/otel-collector: otel-gateway
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              altinn.studio/otel-collector: otel-router
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
