services:
  eid-logger:
    container_name: eid-logger
    build:
      context: .
      args:
        GITHUB_USER: ${GITHUB_USER}
        GITHUB_PASSWORD: ${GITHUB_PASSWORD}
    environment:
      - DIGDIR_EVENT_LOGGING_FEATUREENABLED=${DIGDIR_EVENT_LOGGING_FEATUREENABLED:-false}
      - DIGDIR_EVENT_LOGGING_ENVIRONMENTNAME=${DIGDIR_EVENT_LOGGING_ENVIRONMENTNAME}
      - EIDLOGGERBOOTSTRAPSERVERS=${EIDLOGGERBOOTSTRAPSERVERS}
      - EIDLOGGERSCHEMAREGISTRYURL=${EIDLOGGERSCHEMAREGISTRYURL}
      - EIDLOGGERKAFKAUSERNAME=${EIDLOGGERKAFKAUSERNAME}
      - EIDLOGGERKAFKAPASSWORD=${EIDLOGGERKAFKAPASSWORD}
      - EIDLOGGERSCHEMAREGISTRYUSERNAME=${EIDLOGGERSCHEMAREGISTRYUSERNAME}
      - EIDLOGGERSCHEMAREGISTRYPASSWORD=${EIDLOGGERSCHEMAREGISTRYPASSWORD}
    ports:
      - 8080:8080


