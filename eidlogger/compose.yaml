services:
  eid-logger:
    container_name: eid-logger
    build:
      context: .
      args:
        GITHUB_USER: ${GITHUB_USER}
        GITHUB_PASSWORD: ${GITHUB_PASSWORD}
    environment:
      - DIGDIR_EVENT_LOGGING_FEATUREENABLED=${DIGDIR_EVENT_LOGGING_FEATUREENABLED:-false}
      - DIGDIR_EVENT_LOGGING_ENVIRONMENTNAME=${DIGDIR_EVENT_LOGGING_ENVIRONMENTNAME}
      - DIGDIR_EVENT_LOGGING_BOOTSTRAPSERVERS=${DIGDIR_EVENT_LOGGING_BOOTSTRAPSERVERS}
      - DIGDIR_EVENT_LOGGING_SCHEMAREGISTRYURL=${DIGDIR_EVENT_LOGGING_SCHEMAREGISTRYURL}
      - DIGDIR_EVENT_LOGGING_KAFKAUSERNAME=${DIGDIR_EVENT_LOGGING_KAFKAUSERNAME}
      - DIGDIR_EVENT_LOGGING_KAFKAPASSWORD=${DIGDIR_EVENT_LOGGING_KAFKAPASSWORD}
      - DIGDIR_EVENT_LOGGING_SCHEMAREGISTRYUSERNAME=${DIGDIR_EVENT_LOGGING_SCHEMAREGISTRYUSERNAME}
      - DIGDIR_EVENT_LOGGING_SCHEMAREGISTRYPASSWORD=${DIGDIR_EVENT_LOGGING_SCHEMAREGISTRYPASSWORD}
    ports:
      - 8080:8080


