---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea-runner-tdd
  namespace: default
spec:
  releaseName: gitea-runner-tdd
  targetNamespace: default
  interval: 5m
  install:
    remediation:
      retries: 1
  upgrade:
    remediation:
      retries: 1
  chart:
    spec:
      version: "{{ .Values.chartVersion }}"
      chart: gitea-runner-tdd
      sourceRef:
        kind: HelmRepository
        name: studio-charts
        namespace: default
  values:
    image:
      tag: "{{ .Values.imageTag }}"
    environment: "{{ .Values.environmentName }}"
