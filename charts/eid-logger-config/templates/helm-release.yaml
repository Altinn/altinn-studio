---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: eid-logger
  namespace: default
spec:
  releaseName: eid-logger
  targetNamespace: default
  interval: 5m
  install:
    remediation:
      retries: 1
  upgrade:
    remediation:
      retries: 1
  chart:
    spec:
      version: "0.1.0+{{ .Values.gitSha }}"
      chart: eid-logger
      sourceRef:
        kind: HelmRepository
        name: eid-logger
        namespace: default
  values:
    image:
      tag: "{{ .Values.gitSha }}"
    env:
      environmentName: "{{ .Values.environmentName }}"
