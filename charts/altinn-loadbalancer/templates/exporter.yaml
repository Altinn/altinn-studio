apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-exporter-config
  namespace: default
data:
  config.hcl: |
    listen {
      port = 4040
    }

    namespace "altinn_studio" {
      source = {
        syslog {
          listen_address = "udp://127.0.0.1:5531"
          format = "auto"
          tags = [
            "nginx"
          ]
        }
      }
      format = "$remote_addr - $remote_user [$time_local] \"$request\" $status $body_bytes_sent \"$http_referer\" \"$http_user_agent\""

      labels {
        app = "altinn-studio"
      }

      relabel "request_uri" {
        from = "request"
        split = 2
        separator = " "

        match "^/editor.*" {
          replacement = "/editor"
        }

        match "^/dashboard.*" {
          replacement = "/dashboard"
        }

        match "^/preview.*" {
          replacement = "/preview"
        }

        match "^/sync-hub.*" {
          replacement = "/sync-hub"
        }

        match "^/repos.*" {
          replacement = "/repos"
        }

        match "^/designerapi.*" {
          replacement = "/designerapi"
        }

        match "^/designer.*" {
          replacement = "/designer"
        }

        match "^/admin.*" {
          replacement = "/admin"
        }
      }

      relabel "status_code" {
        from = "status"
      }

      relabel "method" {
        from = "request"
        split = 1
        separator = " "

        match "^(GET|POST|PUT|DELETE|HEAD|OPTIONS|PATCH)$" {
          replacement = "$0"
        }
      }

    }
