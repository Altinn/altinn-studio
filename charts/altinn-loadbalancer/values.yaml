replicaCount: 1

environment: development

image:
  repository: nginx
  tag: 1.27.2-alpine
  pullPolicy: IfNotPresent
  containerPorts:
    http: 80
    https: 443

hosts:
  dev: dev.altinn.studio
  staging: staging.altinn.studio
  prod: altinn.studio

volumeMounts:
  - name: altinn-loadbalancer-conf
    mountPath: "/etc/nginx"
  # this was to be moved out as a k8s secret?
  - name: altinn-loadbalancer-ssl
    mountPath: "/etc/nginx/ssl/altinn_studio"

volumes:
  - name: altinn-loadbalancer-conf
    configMap:
      name: loadbalancer-config
      items:
       - key: nginx.config
       - path: nginx.config
  # this was to be moved out as a k8s secret?
  - name: altinn-loadbalancer-ssl
    secret:
      secretName: ssl-key-secret
  - name: nginx-exporter-config
    configMap:
      name: nginx-exporter-config

service:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https

# insert correct ip
loadbalancerIP:
  dev: 51.136.127.155
  staging: 52.157.218.253
  prod: 20.50.249.144

sidecar:
  enabled: true
  name: "exporter"
  image: "ghcr.io/martin-helmich/prometheus-nginxlog-exporter/exporter@sha256:2174507adfc841990d4c51e6b73a4b948d16a4010845c74109b6858a3d0d2242"
  args:
    - "-config-file"
    - "/etc/prometheus-nginxlog-exporter/config.hcl"
  ports:
    - containerPort: 4040
      name: metrics
      protocol: TCP
  volumeMounts:
    - name: nginx-exporter-config
      mountPath: /etc/prometheus-nginxlog-exporter
