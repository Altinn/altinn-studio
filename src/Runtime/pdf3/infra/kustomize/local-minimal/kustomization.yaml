apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  # - Add TEST_INTERNALS_MODE environment variable for local/test environment
  # - Set image and image pull policy
  # - Downscale replicas
  - target:
      kind: Deployment
      name: pdf3-worker
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: TEST_INTERNALS_MODE
          value: "true"
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: "localhost:5001/runtime-pdf3-worker:latest"
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: "Always"
      - op: replace
        path: /spec/replicas
        value: 2
  - target:
      kind: Deployment
      name: pdf3-proxy
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: TEST_INTERNALS_MODE
          value: "true"
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: "localhost:5001/runtime-pdf3-proxy:latest"
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: "Always"
      - op: replace
        path: /spec/replicas
        value: 2
  # Delete HPA for proxy
  - patch: |-
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: pdf3-proxy-hpa
  # Delete HPA for worker
  - patch: |-
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: pdf3-worker-hpa
  # Delete PDB for proxy
  - patch: |-
      $patch: delete
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: pdf3-proxy-pdb
  # Delete PDB for worker
  - patch: |-
      $patch: delete
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: pdf3-worker-pdb
