---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  dependsOn:
    - name: linkerd-crds
      namespace: linkerd
    - name: prometheus-operator-crds
      namespace: monitoring
    - name: linkerd-control-plane
      namespace: linkerd
  install:
    disableWait: true
    crds: Skip
  upgrade:
    disableWait: true
    crds: Skip
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 79.2.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        retention: 10d
      podAnnotations:
        linkerd.io/inject: enabled
    grafana:
      enabled: true
      grafana.ini:
        server:
          root_url: http://localhost/grafana
          serve_from_sub_path: true
        auth.anonymous:
          enabled: true
          org_role: Admin
    kubeStateMetrics:
      enabled: true
    nodeExporter:
      enabled: true
    alertmanager:
      enabled: false
