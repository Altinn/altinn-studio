<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Test Page</title>
    <link rel="stylesheet" type="text/css" href="https://altinncdn.no/toolkits/altinn-app-frontend/4.21.4/altinn-app-frontend.css">
    <style>
        h1 {
            color: #333;
        }
        .content {
            margin: 20px 0;
        }
        #readyForPrint {
            color: green;
            font-weight: bold;
            padding: 10px;
            border: 2px solid green;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test PDF Generation</h1>
    <div class="content">
        <p>This is a test page for PDF generation integration tests.</p>
        <p>The page will simulate CPU work and IO operations before appending the "readyForPrint" element (target: ~1.5 seconds).</p>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const renderMode = urlParams.get('render') || 'heavy'; // 'light' or 'heavy'
        const logErrors = parseInt(urlParams.get('logerrors') || '0', 10);
        const throwErrors = parseInt(urlParams.get('throwerrors') || '0', 10);
        const neverReady = urlParams.has('neverready');
        const initiallyHidden = urlParams.has('initiallyhidden');
        const becomesVisible = parseInt(urlParams.get('becomesvisible') || '0', 10);
        const becomesHidden = parseInt(urlParams.get('becomeshidden') || '0', 10);
        const useClass = urlParams.has('useclass'); // Use class-based visibility instead of style attribute
        const setCookie = urlParams.has('setcookie');

        const readyDiv = document.createElement('div');
        readyDiv.id = 'readyForPrint';
        readyDiv.textContent = 'Ready for PDF generation!';

        if (initiallyHidden) {
            if (useClass) {
                readyDiv.classList.add('hidden');
            } else {
                readyDiv.style.display = 'none';
            }
        }
        if (becomesHidden) {
          document.body.appendChild(readyDiv);
        }

        // Start simulation when page fully loads
        window.onload = async function() {
            // Set cookies if requested (before any other work)
            if (setCookie) {
                console.log('Setting test cookies...');
                try {
                    await Promise.all([
                        fetch('/app/api/setcookie').then(r => r.json()),
                        fetch('/app/api/setparentcookie').then(r => r.json())
                    ]);
                    console.log('Test cookies set successfully');
                } catch (e) {
                    console.error('Failed to set cookies:', e);
                }
            }

            // Log errors if requested
            for (let i = 0; i < logErrors; i++) {
                console.error(`Test error ${i + 1} of ${logErrors}: Simulated error for testing`);
            }

            // Simulate CPU-intensive work and IO operations
            async function simulateLoading() {
                const startTime = performance.now();

                // Simulate CPU work: Heavy or light calculations
                function cpuWork() {
                    const iterations = renderMode === 'light' ? 500000 : 5000000;
                    const domUpdateInterval = renderMode === 'light' ? 10000 : 1000;

                    let result = 0;
                    for (let i = 0; i < iterations; i++) {
                        result += Math.sqrt(i) * Math.sin(i) * Math.cos(i);

                        if (i % domUpdateInterval === 0) {
                          const div = document.createElement('div');
                          div.textContent = `Item ${i}`;
                          div.id = `item-${i}`;
                          div.style = 'visibility: hidden;'
                          document.body.appendChild(div);
                        }
                    }
                    for (let i = 0; i < iterations; i++) {
                        result += Math.sqrt(i) * Math.sin(i) * Math.cos(i);

                        if (i % domUpdateInterval === 0) {
                          const el = document.getElementById(`item-${i}`);
                          if (el) el.remove();
                        }
                    }
                    return result;
                }

                // Simulate IO: Fetch operations
                async function ioWork() {
                    const fetchCount = renderMode === 'light' ? 2 : 5;
                    const promises = [];
                    for (let i = 0; i < fetchCount; i++) {
                        promises.push(
                            fetch(`api/data${i}`).catch(() => null)
                        );
                    }
                    await Promise.all(promises);
                }

                // Execute work in sequence
                cpuWork();
                ioWork().then(() => ioWork());
                cpuWork();

                // Calculate remaining time to reach target
                const elapsed = performance.now() - startTime;
                const targetTime = renderMode === 'light' ? 500 : 2000;
                const remainingTime = Math.max(0, targetTime - elapsed);

                // Wait for remaining time, then show ready state (unless neverready is set)
                setTimeout(() => {
                    if (!neverReady) {
                        if (!becomesHidden) {
                          document.body.appendChild(readyDiv);
                        }

                        // Handle becomesVisible: make element visible after delay
                        if (becomesVisible > 0 && initiallyHidden) {
                            setTimeout(() => {
                                if (useClass) {
                                    readyDiv.classList.remove('hidden');
                                    console.log(`Element became visible after ${becomesVisible}ms (removed 'hidden' class)`);
                                } else {
                                    readyDiv.style.display = '';
                                    console.log(`Element became visible after ${becomesVisible}ms (cleared style.display)`);
                                }
                            }, becomesVisible);
                        }

                        // Handle becomesHidden: make element hidden after delay
                        if (becomesHidden > 0) {
                            setTimeout(() => {
                                if (useClass) {
                                    readyDiv.classList.add('hidden');
                                    console.log(`Element became hidden after ${becomesHidden}ms (added 'hidden' class)`);
                                } else {
                                    readyDiv.style.display = 'none';
                                    console.log(`Element became hidden after ${becomesHidden}ms (set style.display=none)`);
                                }
                            }, becomesHidden);
                        }
                    }

                    console.log(`Total loading time: ${performance.now() - startTime}ms`);
                    console.log(`Render mode: ${renderMode}, Never ready: ${neverReady}`);
                }, remainingTime);
            }

            simulateLoading();

            // Throw errors if requested (wrapped in try-catch to continue execution)
            for (let i = 0; i < throwErrors; i++) {
                if (i === throwErrors - 1) {
                    throw new Error(`Test thrown error ${i + 1} of ${throwErrors}: Simulated exception for testing`);
                }
                try {
                    throw new Error(`Test thrown error ${i + 1} of ${throwErrors}: Simulated exception for testing`);
                } catch (e) {
                    console.error('Caught thrown error:', e);
                }
            }
        };
    </script>
</body>
</html>
