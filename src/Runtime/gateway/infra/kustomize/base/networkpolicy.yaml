apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gateway-netpol
spec:
  podSelector:
    matchLabels:
      app: gateway
  policyTypes:
    - Ingress
  ingress:
    # Internal port - only accessible from flux-system namespace
    # Linkerd proxy port 4143 required when source pod has linkerd sidecar
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: flux-system
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 4143
    # Public port - accessible from traefik ingress controller
    # Linkerd proxy port 4143 required when source pod has linkerd sidecar
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 4143
