apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: studio-gateway-netpol
spec:
  podSelector:
    matchLabels:
      app: studio-gateway
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: flux-system
      ports:
        - protocol: TCP
          port: 8080