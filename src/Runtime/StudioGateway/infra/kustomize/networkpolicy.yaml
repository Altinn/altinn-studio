apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: studio-gateway-netpol
spec:
  podSelector:
    matchLabels:
      app: studio-gateway
  policyTypes:
    - Ingress
  ingress:
    # Internal port - only accessible from flux-system namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: flux-system
      ports:
        - protocol: TCP
          port: 8080
    # Public port - accessible from traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 8081
