apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaServiceAccount
metadata:
  name: api-client
  namespace: grafana
spec:
  instanceName: grafana
  name: api-client
  role: Editor
  tokens:
    - name: api-client-token
      # expires: 2026-01-01T00:00:00Z
      secretName: grafana-api-client-token
