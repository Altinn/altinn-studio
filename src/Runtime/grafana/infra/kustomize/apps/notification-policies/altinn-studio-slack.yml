apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaNotificationPolicy
metadata:
  name: external-grafana-altinn-studio-overview
spec:
  instanceSelector:
    matchLabels:
      dashboards: 'external-grafana'
  route:
    receiver: grafana-email-default
    group_by:
      - grafana_folder
      - alertname
    routes:
      - receiver: Altinn Studio Slack
        object_matchers:
          - - Type
            - =
            - Altinn
        repeat_interval: 5m
