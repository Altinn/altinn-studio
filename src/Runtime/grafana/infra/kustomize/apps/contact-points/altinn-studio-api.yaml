apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: altinn-studio-api
spec:
  name: Altinn Studio Api
  type: webhook
  instanceSelector:
    matchLabels:
      dashboards: 'external-grafana'
  settings:
    httpMethod: "POST"
  valuesFrom:
    - targetPath: url
      valueFrom:
        secretKeyRef:
          name: grafana-webhook-auth
          key: url
    - targetPath: token
      valueFrom:
        secretKeyRef:
          name: grafana-webhook-auth
          key: token

