apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: altinn-studio-api
spec:
  name: Altinn Studio Api
  type: webhook
  instanceSelector:
    matchLabels:
      dashboards: 'external-grafana'
  valuesFrom:
    - targetPath: settings.url
      valueFrom:
        secretKeyRef:
          name: api-webhook-secret
          key: url
