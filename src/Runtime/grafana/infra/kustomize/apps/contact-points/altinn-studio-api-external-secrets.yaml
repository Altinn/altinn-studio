apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: altinn-studio-api-azure-kv-store
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      vaultUrl: ${KV_URI}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-webhook-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: altinn-studio-api-azure-kv-store
  target:
    name: grafana-webhook-auth
  data:
    - secretKey: token
      remoteRef:
        key: grafana-webhook-auth-token
    - secretKey: url
      remoteRef:
        key: grafana-webhook-auth-url
