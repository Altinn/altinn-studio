apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: azure-kv-store
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      vaultUrl: ${KV_URI}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-webhook-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-kv-store
  target:
    name: grafana-webhook-auth
  data:
    - secretKey: admin-webhook-token
      remoteRef:
        key: admin-webhook-token
    - secretKey: admin-webhook-url
      remoteRef:
        key: admin-webhook-url
    - secretKey: slack-webhook-url
      remoteRef:
        key: slack-webhook-url

