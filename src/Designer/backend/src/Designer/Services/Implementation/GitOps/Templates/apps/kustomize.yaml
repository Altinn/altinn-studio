apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: {{ app }}
  namespace: default
spec:
  force: false
  interval: 5m0s
  path: ./
  prune: false
  retryInterval: 5m0s
  sourceRef:
    kind: OCIRepository
    name: {{ app }}
    namespace: default
  targetNamespace: default
  timeout: 5m0s
  wait: true
