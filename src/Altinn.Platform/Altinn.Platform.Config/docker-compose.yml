version: '3.4'

networks:
  altinnplatform_network:
    external: false

services:
  altinn_platform_config:
    container_name: altinn-platform-config
    image: altinnplatformconfig:latest
    restart: always
    networks:
      - altinnplatform_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5060
    ports:
      - "5060:5060"
    build:
      context: .
      dockerfile: Config/Dockerfile
