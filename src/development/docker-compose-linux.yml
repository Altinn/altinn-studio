version: '3.6'

services:
  localtest_loadbalancer:
    container_name: localtest-loadbalancer
    image: localtest-loadbalancer:latest
    restart: always
    network_mode: "host"
    ports:
      - "${ALTINN3LOCAL_PORT:-80}:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - SUB_FILTER=${SUB_FILTER:-}
      - TEST_DOMAIN=${TEST_DOMAIN:-altinn3local.no}
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    build:
      context: ./loadbalancer
    extra_hosts:
      - "host.docker.internal:127.0.0.1"
  altinn_platform_pdf:
    container_name: altinn-pdf
    image: altinn-pdf:latest
    restart: always
    network_mode: "host"
    ports:
     - "5070:5070"
    build:
      context: ./../Altinn.Platform/Altinn.Platform.PDF/
    extra_hosts:
      - "host.docker.internal:127.0.0.1"
  altinn_localtest:
    container_name: localtest
    image: localtest:latest
    restart: always
    profiles:
      - localtest
    network_mode: "host"
    ports:
      - "5101:5101"
    build:
      dockerfile: ./LocalTest/Dockerfile
      context: ./
    environment:
      - DOTNET_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://*:5101/
      - GeneralSettings__BaseUrl=http://${TEST_DOMAIN:-altinn3local.no}:${ALTINN3LOCAL_PORT:-80}
      - GeneralSettings__HostName=${TEST_DOMAIN:-altinn3local.no}
    volumes:
      - ${ALTINN3LOCALSTORAGE_PATH:-AltinnPlatformLocal}:/AltinnPlatformLocal
    extra_hosts:
      - "host.docker.internal:127.0.0.1"

volumes:
  AltinnPlatformLocal:
