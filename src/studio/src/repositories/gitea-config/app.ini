APP_NAME = Altinn Studio Repos
RUN_MODE = $ALTINN_STUDIO_RUN_MODE

[repository]
ROOT = /data/git/repositories

[repository.upload]
TEMP_PATH = /data/gitea/uploads

[server]
APP_DATA_PATH    = /data/gitea
SSH_DOMAIN       = $ALTINN_STUDIO_DOMAIN
HTTP_PORT        = 3000
PROTOCOL         = http
DOMAIN           = $ALTINN_STUDIO_DOMAIN
ROOT_URL         = https://$ALTINN_STUDIO_DOMAIN/repos
STATIC_ROOT_PATH = /gitea/
DISABLE_SSH      = true
SSH_PORT         = 22
LFS_START_SERVER = false
LFS_CONTENT_PATH = /data/gitea/lfs
LFS_JWT_SECRET   = $LFS_JWT_SECRET
OFFLINE_MODE     = false

[database]
DB_TYPE = $DB_TYPE
HOST    = $DB_HOST
NAME    = $DB_NAME
USER    = $DB_USER
PASSWD  = $DB_PASSWD
SSL_MODE = $DB_SSL_MODE

[session]
PROVIDER_CONFIG = /data/gitea/sessions
PROVIDER        = file
COOKIE_SECURE = true

[oauth]
ENABLED = true

[picture]
AVATAR_UPLOAD_PATH      = /data/gitea/avatars
DISABLE_GRAVATAR        = true
ENABLE_FEDERATED_AVATAR = false

[attachment]
PATH = /data/gitea/attachments

[log]
ROOT_PATH = /data/gitea/log
MODE      = file
LEVEL     = Info

[admin]
DISABLE_REGULAR_ORG_CREATION = true

[security]
INSTALL_LOCK   = true
SECRET_KEY     = $SECRET_KEY
INTERNAL_TOKEN = $INTERNAL_TOKEN

[mailer]
ENABLED = false

[service]
DISABLE_REGISTRATION              = false
SHOW_REGISTRATION_BUTTON          = true
REQUIRE_SIGNIN_VIEW               = true
REGISTER_EMAIL_CONFIRM            = false
ENABLE_NOTIFY_MAIL                = false
ALLOW_ONLY_EXTERNAL_REGISTRATION  = false
ENABLE_CAPTCHA                    = true
DEFAULT_KEEP_EMAIL_PRIVATE        = true
DEFAULT_ALLOW_CREATE_ORGANIZATION = false
DEFAULT_ENABLE_TIMETRACKING       = true
NO_REPLY_ADDRESS                  = noreply.altinn.no

[indexer]
REPO_INDEXER_ENABLED = true
MAX_FILE_SIZE = 65536
REPO_INDEXER_INCLUDE = **.cs,**.csproj,**.cshtml,**.yaml,**.md,**/Dockerfile,**.json,**.xml,**.bpmn,**.ts,**.js
REPO_INDEXER_EXCLUDE = resources/bin/**,**.exe,**.zip,**.cer,.gitignore,*.sln,deployment/.helmignore,**.com,**.bin,**.msi,node_modules/**,**.png,**.jpeg,**.jpg

[openid]
ENABLE_OPENID_SIGNIN = false
ENABLE_OPENID_SIGNUP = false

[ui]
; Number of repositories that are showed in one explore page
EXPLORE_PAGING_NUM = 50
; Number of issues that are showed in one page
ISSUE_PAGING_NUM = 25
; Max size of files to be displayed (defaults is 8MiB)
MAX_DISPLAY_FILE_SIZE = 8388608
; Whether show the user email in the Explore Users page
SHOW_USER_EMAIL = false

[ui.meta]
AUTHOR = Altinn
DESCRIPTION = Repositories for Altinn Studio
KEYWORDS = altinn,studio,apps,3.0,go,git,gitea

[other]
SHOW_FOOTER_BRANDING = false
; Show version information about Gitea and Go in the footer
SHOW_FOOTER_VERSION = false
; Show time of template execution in the footer
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false

[i18n]
LANGS = nb-NO,en-US,de-DE,fr-FR,nl-NL,es-ES,pl-PL,it-IT,fi-FI,sv-SE
NAMES = Norsk,English,Deutsch,Français,Nederlands,Español,Polski,Italiano,Suomi,Svenska
