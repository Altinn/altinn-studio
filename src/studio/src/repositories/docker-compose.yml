version: "3"

services:
  local:
    container_name: altinn-repositories
    image: gitea/gitea:1.10.3
    restart: always
    ports:
      - "3000:3000"
      - "222:22"


  dev:
    container_name: altinn-repositories
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "3000:3000"
      - "222:22"

  prod:
    container_name: altinn-repositories
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "3000:3000"
      - "222:22"

  staging:
    container_name: altinn-repositories
    build:
      context: .
      dockerfile: Dockerfile.staging
    restart: always
    ports:
      - "3000:3000"
      - "222:22"
