version: "3"

services:
  local:
    container_name: altinn-repositories
    image: gitea/gitea:1.10.4
    restart: always
    ports:
      - "3000:3000"
      - "222:22"


  dev:
    container_name: altinn-repositories
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "3000:3000"
      - "222:22"
    environment:
        - ALTINN_STUDIO_DOMAIN=dev.altinn.studio
        - ALTINN_STUDIO_RUN_MODE=dev

  prod:
    container_name: altinn-repositories
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "3000:3000"
      - "222:22"
    environment:
      - ALTINN_STUDIO_DOMAIN=altinn.studio
      - ALTINN_STUDIO_RUN_MODE=prod
