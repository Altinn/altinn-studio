[indexer]
REPO_INDEXER_ENABLED = true
MAX_FILE_SIZE = 65536
REPO_INDEXER_INCLUDE = **.cs,**.csproj,**.cshtml,**.yaml,**.md,**/Dockerfile,**.json,**.xml,**.bpmn,**.ts,**.js
