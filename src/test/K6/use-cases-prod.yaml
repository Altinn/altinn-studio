pool:
  name: Altinn Test Self Hosted VM

name: $(environment)_Usecases_$(Date:ddMMyyyy)_$(Date:HHmm)

trigger: none

pr: none

schedules:
- cron: "*/15 * * * *"
  displayName: Bruksm√∏nster
  branches:
    include:
    - master
  always: true

steps:
- task: DeleteFiles@1
  displayName: 'Delete test results'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: |
      *.xml
      result.txt
  condition: succeededOrFailed()

- script: |
   k6 run --quiet --logformat raw --console-output=$(Build.SourcesDirectory)/result.txt $(Build.SourcesDirectory)/src/test/K6/src/availability.js -e env=$(environment)
   
   type result.txt
   
   set /p result= < result.txt
   
   echo ##vso[task.setvariable variable=availability;]%result%
  
  workingDirectory: '$(Build.SourcesDirectory)'   
  displayName: 'Check availability'

- script: |   
   k6 run  --quiet $(Build.SourcesDirectory)/src/test/K6/src/tests/platform/authentication/authentication.js -e env=$(environment) -e username=$(level2user) -e userpwd=$(userpwd) -e appsaccesskey=$(appsAccessSubsKey)
   
  workingDirectory: '$(Build.SourcesDirectory)'
  displayName: 'Authentication'
  continueOnError: false
  condition: and(succeeded(), eq(variables['availability'], 'up'))

- script: |   
   k6 run  --quiet $(Build.SourcesDirectory)/src/test/K6/src/tests/app/portalsimulation.js -e env=$(environment) -e org=$(org) -e level2app=$(level2app) -e username=$(level2user) -e userpwd=$(userpwd) -e appsaccesskey=$(appsAccessSubsKey) -e sblaccesskey=$(sblAccessSubsKey) | k6-to-junit portal.xml

   k6 run  --quiet $(Build.SourcesDirectory)/src/test/K6/src/tests/app/multipartdata.js -e env=$(environment) -e org=$(org) -e level2app=$(level2app) -e username=$(level2user) -e userpwd=$(userpwd) -e appsaccesskey=$(appsAccessSubsKey) -e sblaccesskey=$(sblAccessSubsKey) | k6-to-junit multipart.xml   
   
  workingDirectory: '$(Build.SourcesDirectory)'
  displayName: 'App'
  continueOnError: true
  condition: and(succeeded(), eq(variables['availability'], 'up'))

- script: |   

   k6 run  --quiet $(Build.SourcesDirectory)/src/test/K6/src/tests/platform/storage/messageboxinstances.js -e env=$(environment) -e org=$(org) -e level2app=$(level2app) -e username=$(level2user) -e userpwd=$(userpwd) -e appsaccesskey=$(appsAccessSubsKey) -e sblaccesskey=$(sblAccessSubsKey) | k6-to-junit sbl.xml   
   
  workingDirectory: '$(Build.SourcesDirectory)'
  displayName: 'Platform'
  continueOnError: true
  condition: and(succeeded(), eq(variables['availability'], 'up'))

- script: |   
   k6 run  --quiet $(Build.SourcesDirectory)/src/test/K6/src/tests/platform/storage/deleteinstances.js -e env=$(environment) -e org=$(org) -e level2app=$(level2app) -e username=$(level2user) -e userpwd=$(userpwd) -e appsaccesskey=$(appsAccessSubsKey) -e sblaccesskey=$(sblAccessSubsKey)
   
  workingDirectory: '$(Build.SourcesDirectory)'
  displayName: 'Cleanup'
  continueOnError: true
  condition: and(succeeded(), eq(variables['availability'], 'up'))

- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFiles: '*.xml'
    searchFolder: '$(Build.SourcesDirectory)'
    mergeTestResults: true
    failTaskOnFailedTests: true
    testRunTitle: '$(environment)_use_cases'
  condition: and(succeededOrFailed(), eq(variables['availability'], 'up'))
