version: '3'

services:

  sample-app:
    container_name: dashboard
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '9000:9000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true