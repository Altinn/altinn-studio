<fieldset class="form-group a-form-group row draggable"
          data-editor-binding-context-title="Databinding">
    <label class="col-lg-4 col-form-label a-form-label"
           data-editor-show="true"
           data-editor-title="Label"
           data-editor-binding-context="1">Tekstfelt</label>
    <div class="col-lg-8">
        <textarea type="text" class="form-control a-textarea"
                  data-editor-show="true"
                  data-editor-title="Input-felt"
                  data-editor-binding-context="1"
                  rows="3"></textarea>
        <!--placeholder="Forklarende hjelpetekst med forslag"-->
        <small data-editor-show="true"
               data-editor-title="Hjelpetekst"
               data-editor-binding-context="1"
               class="form-text text-muted">Hjelpetekst for feltet</small>
    </div>
</fieldset>
