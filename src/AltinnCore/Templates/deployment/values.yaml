replicaCount: 1

image:
  # Change this to the name of your image
  repository: matsgm/helloworld
  tag: latest
  pullPolicy: Always
  pullSecrets:
    # Change this to the name of your pull secret
    - name: acr-secret
  environment:
    - name: GeneralSettings__RuntimeMode
      value: ServiceContainer
    - name: ServiceRepositorySettings__BaseResourceFolderContainer
      value: /AltinnService/
    - name: ServiceRepositorySettings__RepositoryLocation
      value: /AltinnService/
    - name: ServiceRepositorySettings__ForceGiteaAuthentication
      value: false

service:
  name: deployment
  type: ClusterIP
  externalPort: 80
  # If your application is running on another port, change only the internal port.
  internalPort: 5005

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths:
    # The first path will automatically be overwritten during deploy
    # Additional paths needs to be configured manually
    - path: /servicename
  hosts:
  # This must match what you have in your host file, or a domain that is used by the traefik public ip
  # The first hosts entry host is configured automatically during deployment
    - org.apps.env.altinn.cloud
