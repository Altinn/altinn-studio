replicaCount: 1

image:
  repository: nginx
  tag: 1.18.0-alpine
  pullPolicy: IfNotPresent
  containerPorts:
    http: 80
    https: 443

volumeMounts:
  - name: altinn-loadbalancer-conf
    mountPath: "/etc/nginx"
  - name: altinn-loadbalancer-ssl
    mountPath: "/etc/nginx/ssl/altinn_studio"

volumes:
  - name: altinn-loadbalancer-conf
    configMap:
      name: loadbalancer-config
  - name: altinn-loadbalancer-ssl
    secret:
      secretName: ssl-key-secret

service:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
