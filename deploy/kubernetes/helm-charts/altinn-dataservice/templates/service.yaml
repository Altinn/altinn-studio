apiVersion: v1
kind: Service
metadata:
  name: altinn-dataservice
  labels:
    run: altinn-dataservice
spec:
  ports:
  {{- range $port := .Values.service.ports }}
    - port: {{ $port.port }}
      targetPort:  {{ $port.targetPort }}
      protocol:  {{ $port.protocol }}
  {{- end }}
  selector:
    run: altinn-dataservice
