replicaCount: 1

image:
  repositoryDev: altinntjenestercontainerregistry.azurecr.io/altinn-repositories-dev
  repositoryProd: altinntjenestercontainerregistry.azurecr.io/altinn-repositories-prod
  repositoryStaging: altinntjenestercontainerregistry.azurecr.io/altinn-repositories-staging
  tag: latest
  pullPolicy: Always
  containerPort: 3000
  imagePullSecret: acrsecret
  lifecyclePostStartCommand: "adduser git -D"

host: staging.altinn.studio

service:
  externalPort: 3000

environmentVariables:
  - name: USER_UID
    value: \"1000\"
  - name: USER_GID
    value: \"1000\"
  - name: DB_TYPE
    value: "postgres"
  - name: DB_SSL_MODE
    value: require
  - name: DB_HOST
    valueFrom:
      secretKeyRef:
        name: gitea-db-secret
        key: host
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: gitea-db-secret
        key: db-name
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: gitea-db-secret
        key: username
  - name: DB_PASSWD
    valueFrom:
      secretKeyRef:
        name: gitea-db-secret
        key: password
  - name: SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: gitea-security
        key: secretkey
  - name: INTERNAL_TOKEN
    valueFrom:
      secretKeyRef:
        name: gitea-security
        key: internaltoken
  - name: LFS_JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: gitea-server-jwt-secret
        key: lfsjwtsecret

volumeMounts:
  - name: altinn-gitea-storage
    mountPath: "/data/git"

volumes:
  - name: altinn-gitea-storage
    persistentVolumeClaim:
      claimName: altinn-storage-gitea-volume-claim

ingress:
  - metadata:
      name: altinn-repositories-base-path
      annotations:
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
        traefik.frontend.priority: "500"
    paths:
      - path: /repos/
