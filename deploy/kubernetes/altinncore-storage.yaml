apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: altinn-storage-gitea-volume
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
parameters:
  skuName: Standard_LRS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: altinn-storage-gitea-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: altinn-storage-gitea-volume
  resources:
    requests:
      storage: 100Gi
---
