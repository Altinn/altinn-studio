image:
  repository: traefik
  tag: "2.0-alpine"
  pullPolicy: IfNotPresent

container:
  replicas: 1

name: altinn-traefik

service:
  type: LoadBalancer
  name: altinn-traefik
  selector:
    app: altinn-traefik
  ports:
    - name: web
      port: 80
      protocol: TCP
    - name: admin
      port: 8080
      protocol: TCP
    - name: https
      port: 443
      protocol: TCP

# loadBalancerIP: "0.0.0.0"

ssl:
  enabled: true

altinnFlexVol:
  name: certs
  flexVolume:
    driver: "azure/kv"
    options:
      keyvaultname: ""
      keyvaultobjectname: ""
      keyvaultobjecttype: ""
      resourcegroup: ""
      subscriptionid: ""
      tenantid: ""
    secretRef:
      name: ""
