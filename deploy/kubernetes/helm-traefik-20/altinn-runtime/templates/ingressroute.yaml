{{- $serviceName := .Values.service.name }}
{{- $servicePort := .Values.service.port }}
{{- $middlewareEnabled := .Values.middlewareEnabled }}
{{- range $ingressRoute := .Values.ingressRoutes }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $ingressRoute.name }}
  {{- if $ingressRoute.namespace}}
  namespace: {{ $ingressRoute.namespace }}
  {{- else }}
  namespace: default
  {{- end }}
spec:
  entrypoints:
  {{- range $entrypoint := $ingressRoute.entrypoints}}
    - {{ $entrypoint }}
  {{- end }}
  routes:
  {{- range $route := $ingressRoute.routes }}
    {{- if eq $environment "local" }}
    - match: {{ $route.match.local }}
    {{- else if eq $environment "development" }}
    - match: {{ $route.match.dev }}
    {{- else if eq $environment "staging" }}
    - match: {{ $route.match.staging }}
    {{- else if eq $environment "production" }}
    - match: {{ $route.match.prod }}
    {{- end }}
      kind: {{ $route.kind }}
      services:
        - name: {{ $serviceName }}
          port: {{ $servicePort }}
          strategy: {{ $route.strategy }}
          {{- if $route.priority }}
          priority: {{ $route.priority }}
          {{- end }}
  {{- end }}
  {{- if $middlewareEnabled }}
      middlewares:
    {{- range $middleware := $ingressRoute.middlewares }}
        - name: {{ $middleware.name }}
    {{- end }}
  {{- end }}
---
{{- end }}
