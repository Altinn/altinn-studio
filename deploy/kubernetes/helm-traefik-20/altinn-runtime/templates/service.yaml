apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    run: {{ .Values.service.name }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort:  {{ .Values.service.targetPort }}
      protocol:  {{ .Values.service.protocol }}
  selector:
    run: {{ .Values.service.name }}
