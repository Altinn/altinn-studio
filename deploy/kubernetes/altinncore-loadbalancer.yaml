apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: altinn-loadbalancer
spec:
  replicas: 1
  template:
    metadata:
      labels: 
        app: altinn-loadbalancer
    spec:
      containers:
      - name: altinn-loadbalancer
        image: altinntjenestercontainerregistry.azurecr.io/altinn-loadbalancer:1.0.1
        ports:
          - containerPort: 80
          - containerPort: 443
      imagePullSecrets:
      - name: acrsecret
---
apiVersion: v1
kind: Service
metadata:
  name: altinn-loadbalancer
spec:
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  selector:
    app: altinn-loadbalancer
  # Change this to what ever your public ip on azure is.
  loadBalancerIP: [[YOUR PUBLIC IP]]
  type: LoadBalancer